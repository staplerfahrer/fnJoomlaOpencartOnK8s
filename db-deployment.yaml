apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f joomla-opencart-mysql.yaml
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f joomla-opencart-mysql.yaml
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.service: db
    spec:
      securityContext:
        # because MySQL wants to CHOWN the directory, change the security context:
        # user 1000 = "user"
        # group 1000 = "user"
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: mysql
          name: db
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fnjoomlaopencart-secret
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vol-claim-db
              # This volume claim claims a share also
              # used by other claims. So dedicate
              # a sub path inside that share.
              subPath: db-vol
      restartPolicy: Always
      volumes:
        - name: vol-claim-db
          persistentVolumeClaim:
            claimName: nfs-db-claim
